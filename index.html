    if (isBeginNodeByName(node.name)) {

    for(let i=0;i<list.length;i++){
      const node = list[i];
      if(node.children && node.children.length) groupAtLevel(node.children);
      const upper = (node.name||'').toUpperCase();
      if(upper.indexOf('PTREE') !== -1){
        const first = node.variables && node.variables[0];
        if(first && first.type === 'string'){

  utils.findNodesByName = function(tree, name) {

  level5.pathfinding.zoneColors = [

    [0, 1, 1], [0.5, 0.5, 0.5], [1, 0.5, 0], [0.5, 0, 1], [0, 0.5, 0.5]
  ];
  level5.pathfinding.white = [1, 1, 1];

  level5.pathfinding.getColorByZone = function(zone, enabled) {
    return enabled ? (level5.pathfinding.zoneColors[zone % level5.pathfinding.zoneColors.length] || level5.pathfinding.white) : level5.pathfinding.white;
  }

  level5.pathfinding.float32ArrayToBase64 = function(arr) {
    const buffer = new ArrayBuffer(arr.length * 4);
    const view = new DataView(buffer);
    arr.forEach((v, i) => view.setFloat32(i * 4, v, true));
    return btoa(String.fromCharCode(...new Uint8Array(buffer)));
  }

  level5.pathfinding.uint16ArrayToBase64 = function(arr) {
    const buffer = new ArrayBuffer(arr.length * 2);
    const view = new DataView(buffer);
    arr.forEach((v, i) => view.setUint16(i * 2, v, true));
    return btoa(String.fromCharCode(...new Uint8Array(buffer)));
  }

  level5.pathfinding.getHeatColor = function(value, min, max) {
    const t = Math.max(0, Math.min(1, (value - min) / (max - min)));
    // blue -> cyan -> green -> yellow -> red
    const r = Math.min(1, Math.max(0, 1.5 * (t - 0.5)));
    const g = Math.sin(Math.PI * t);
    const b = Math.min(1, Math.max(0, 1.5 * (0.5 - t)));
    return [r, g, b];
  };


level5.pathfinding.generateGLTF = function(nodes, arcs) {
  const vertexCount = nodes.length;

  /* ---------- compute PathDensityBias range ---------- */
  let minBias = Infinity;
  let maxBias = -Infinity;
  for (const node of nodes) {
    const bias = node.variables[3].value; // PathDensityBias
    minBias = Math.min(minBias, bias);
    maxBias = Math.max(maxBias, bias);
  }
  if (minBias === maxBias) maxBias++;

  /* ---------- helpers ---------- */
  function heatColor(v) {
    const t = Math.max(0, Math.min(1, (v - minBias) / (maxBias - minBias)));
    return [
      Math.min(1, Math.max(0, 1.5 * (t - 0.5))), // R
      Math.sin(Math.PI * t),                     // G
      Math.min(1, Math.max(0, 1.5 * (0.5 - t)))  // B
    ];
  }

  /* ---------- node buffers ---------- */
  const positions = [];
  const colors = [];

  /* ---------- hub marker buffers ---------- */
  const hubPositions = [];
  const hubColors = [];
  const hubIndices = [];

  /* ---------- node generation ---------- */
  for (let i = 0; i < vertexCount; i++) {
    const node = nodes[i];
    const x = node.variables[0].value;
    const y = node.variables[1].value;
    const z = node.variables[2].value;
    const bias = node.variables[3].value;
    const isHub = node.variables[4].value;

    const [r, g, b] = heatColor(bias);

    positions.push(x, y, z);
    colors.push(r, g, b);

    /* hub vertical marker */
    if (isHub) {
      const base = hubPositions.length / 3;
      hubPositions.push(x, y, z);
      hubPositions.push(x, y + 1.5, z); // vertical line
      hubColors.push(1, 1, 1, 1, 1, 1);
      hubIndices.push(base, base + 1);
    }
  }

  /* ---------- arc buffers ---------- */
  const arcNormal = [];
  const arcRed = [];
  const arcGreen = [];

  for (const arc of arcs) {
    const a = arc.variables[0].value;
    const b = arc.variables[1].value;
    const flag = arc.variables[3].value; // ARC param 4

    if (flag === 1) arcRed.push(a, b);
    else if (flag === 2) arcGreen.push(a, b);
    else arcNormal.push(a, b);
  }

  /* ---------- typed arrays ---------- */
  const posArr = new Float32Array(positions);
  const colArr = new Float32Array(colors);
  const hubPosArr = new Float32Array(hubPositions);
  const hubColArr = new Float32Array(hubColors);

  const arcNormalArr = new Uint16Array(arcNormal);
  const arcRedArr = new Uint16Array(arcRed);
  const arcGreenArr = new Uint16Array(arcGreen);
  const hubIdxArr = new Uint16Array(hubIndices);

  /* ---------- buffer packing ---------- */
  const buffers = [
    posArr, colArr,
    hubPosArr, hubColArr,
    arcNormalArr, arcRedArr, arcGreenArr,
    hubIdxArr
  ];

  let offset = 0;
  const views = [];
  const combined = [];

  for (const buf of buffers) {
    views.push({ offset, length: buf.byteLength });
    combined.push(new Uint8Array(buf.buffer));
    offset += buf.byteLength;
  }

  const merged = new Uint8Array(offset);
  let ptr = 0;
  for (const c of combined) {
    merged.set(c, ptr);
    ptr += c.byteLength;
  }

  const base64 = btoa(String.fromCharCode(...merged));

  /* ---------- glTF ---------- */
  return JSON.stringify({
    asset: { version: "2.0", generator: "yw-pathfinding::astarbin" },
    buffers: [{ uri: `data:application/octet-stream;base64,${base64}`, byteLength: merged.byteLength }],
    bufferViews: [
      { buffer: 0, byteOffset: views[0].offset, byteLength: views[0].length, target: 34962 }, // node pos
      { buffer: 0, byteOffset: views[1].offset, byteLength: views[1].length, target: 34962 }, // node col
      { buffer: 0, byteOffset: views[2].offset, byteLength: views[2].length, target: 34962 }, // hub pos
      { buffer: 0, byteOffset: views[3].offset, byteLength: views[3].length, target: 34962 }, // hub col
      { buffer: 0, byteOffset: views[4].offset, byteLength: views[4].length, target: 34963 }, // arc 0
      { buffer: 0, byteOffset: views[5].offset, byteLength: views[5].length, target: 34963 }, // arc 1
      { buffer: 0, byteOffset: views[6].offset, byteLength: views[6].length, target: 34963 }, // arc 2
      { buffer: 0, byteOffset: views[7].offset, byteLength: views[7].length, target: 34963 }  // hub idx
    ],
    accessors: [
      { bufferView: 0, componentType: 5126, count: vertexCount, type: "VEC3" },
      { bufferView: 1, componentType: 5126, count: vertexCount, type: "VEC3" },

      { bufferView: 2, componentType: 5126, count: hubPositions.length / 3, type: "VEC3" },
      { bufferView: 3, componentType: 5126, count: hubColors.length / 3, type: "VEC3" },

      { bufferView: 4, componentType: 5123, count: arcNormalArr.length, type: "SCALAR" },
      { bufferView: 5, componentType: 5123, count: arcRedArr.length, type: "SCALAR" },
      { bufferView: 6, componentType: 5123, count: arcGreenArr.length, type: "SCALAR" },
      { bufferView: 7, componentType: 5123, count: hubIdxArr.length, type: "SCALAR" }
    ],
    materials: [
      { name: "ArcNormal", pbrMetallicRoughness: { baseColorFactor: [0.6, 0.6, 0.6, 1] }},
      { name: "ArcRed",    pbrMetallicRoughness: { baseColorFactor: [1, 0, 0, 1] }},
      { name: "ArcGreen",  pbrMetallicRoughness: { baseColorFactor: [0, 1, 0, 1] }},
      { name: "HubMarker", pbrMetallicRoughness: { baseColorFactor: [1, 1, 1, 1] }}
    ],
    meshes: [{
      primitives: [
        { attributes: { POSITION: 0, COLOR_0: 1 }, indices: 4, mode: 1, material: 0 },
        { attributes: { POSITION: 0, COLOR_0: 1 }, indices: 5, mode: 1, material: 1 },
        { attributes: { POSITION: 0, COLOR_0: 1 }, indices: 6, mode: 1, material: 2 },
        { attributes: { POSITION: 2, COLOR_0: 3 }, indices: 7, mode: 1, material: 3 }
      ]
    }],
    nodes: [{ mesh: 0 }],
    scenes: [{ nodes: [0] }],
    scene: 0
  }, null, 2);
};

  level5.pathfinding.version = 1.1;
</script>
<script>
  console.log("level5-pathfinding ver", level5.pathfinding.version)
  const fileInput = document.getElementById('fileInput');
  const downloadBtn = document.getElementById('generateBtn'); // technically not the download button but idc :\
  let parsedData = null;

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const arrayBuffer = await file.arrayBuffer();
    try {
      parsedData = level5.cfgbin.parseCfgBin(arrayBuffer);
      downloadBtn.disabled = false;
    } catch (err) {
      console.error('Error parsing file: ' + err.message);
    }
  });

  
    // UI stuff
  document.getElementById('generateBtn').onclick = () => {
    const useColors = document.getElementById('colorCode').checked;
    let input = parsedData;
    if (!input) return alert('Please insert the file first.'); // shouldn't even happen due to the disabled property but just in case lmao

    let data = input.tree;
    console.log("data", data)

    const nodes = data.filter(entry => entry.name === 'NODE_INFO');
    const arcs = data.filter(entry => entry.name === 'ARC_INFO');

    if (!nodes.length) return alert('No NODE_INFO entries found.');
    if (!arcs.length) alert('No ARC_INFO entries found. Only exporting nodes.');

    const gltfContent = level5.pathfinding.generateGLTF(nodes, arcs, useColors);
    const blob = new Blob([gltfContent], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const link = document.getElementById('downloadLink');
    link.href = url;
    link.style.display = 'inline-block';
    link.textContent = `Download glTF (${nodes.length} nodes, ${arcs.length} arcs)`;
  };
</script>
